<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="UNKNOWN">
    <meta name="description" content=" UNKNOWN">
    <meta name="Author" content="Code by Emax!">
    <meta http-equiv="refresh" content="500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>multi-step-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
</head>
<body>
    <section class="forms" id="forms">
        
        <div class="forms-content">
            <!--form sideBar-->
            <div class="forms-bar">
                <img src="assets/images/bg-sidebar-desktop.svg" alt="">
                <div class="active">
                    <div class="active-box">
                        <span>1</span>
                        <div class="active-text">
                            <p>STEP 1</p>
                            <h3>YOUR INFO</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span>2</span>
                        <div class="active-text">
                            <p>STEP 2</p>
                            <h3>SELECT PLAN</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span >3</span>
                        <div class="active-text">
                            <p>STEP 3</p>
                            <h3>ADDS-ONS</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span class="s-circle">4</span>
                        <div class="active-text">
                            <p>STEP 4</p>
                            <h3>SUMMARY</h3>
                        </div>
                    </div>
 
                </div>
            </div>
                    <!--form details-->
            <div class="forms-details">
                <form action="" method="get" class="details" id="form">
                 <!--form details 5-->
                    <div class="details-thank" id="details-thank">
                        <img src="assets/images/icon-thank-you.svg" alt="icon-thank-you">
                        <h2>Thank you!</h2>
                        <p>Thanks for confirming your subscription! We hope you have 
                             fun using our platform. If you ever need support, please feel 
                              free to email us at support@loremgaming.com</p>
                        
                    </div>


                </form>
                
            </div>
            
             
        </div>
    </section>
    <script src="multi-form.js"></script>
</body>
</html>

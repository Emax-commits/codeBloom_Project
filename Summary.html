<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="UNKNOWN">
    <meta name="description" content=" UNKNOWN">
    <meta name="Author" content="Code by Emax!">
    <meta http-equiv="refresh" content="500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>multi-step-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
</head>
<body>
    <section class="forms" id="forms">
        
        <div class="forms-content">
            <!--form sideBar-->
            <div class="forms-bar">
                <img src="assets/images/bg-sidebar-desktop.svg" alt="">
                <div class="active">
                    <div class="active-box">
                        <span>1</span>
                        <div class="active-text">
                            <p>STEP 1</p>
                            <h3>YOUR INFO</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span>2</span>
                        <div class="active-text">
                            <p>STEP 2</p>
                            <h3>SELECT PLAN</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span >3</span>
                        <div class="active-text">
                            <p>STEP 3</p>
                            <h3>ADDS-ONS</h3>
                        </div>
                    </div>
                    <div class="active-box">
                        <span class="s-circle">4</span>
                        <div class="active-text">
                            <p>STEP 4</p>
                            <h3>SUMMARY</h3>
                        </div>
                    </div>
 
                </div>
            </div>
                    <!--form details-->
            <div class="forms-details">
               
                 <!--form details 4-->
                <form action="" method="get" class="details" id="form">
                    
                    <div class="details-text">
                        <h2>Finishing up</h2>
                        <p>Double-check everything looks OK before confirming.</p>
                    </div>
                        <div class="details-summary">

                            <div class="summary-text" id="summary-text">
                                <div class="text">
                                    <label for="pick-list" id="item">Arcade (Monthly)</label>
                                    <p class="ch">Change</p>
                                </div>
                                <p>$90/yr</p>
                            </div>
                            <span></span>
                            <div class="summary-text" id="summary-text">
                               <label for="pick-list">Online service</label>
                                <p>+$10/yr</p>
                            </div>
                        
                            <div class="summary-text" id="summary-text">
                               <label for="pick-list">Larger storage</label>
                                <p>+$20/yr</p>
                            </div>

                        </div>

                        <div class="total">
                            <p>Total (per month)</p>
                            <h3>+$120/yr</h3>
                        </div>
                        <div class="btn">
                                    <button id="back1" class="go-back" >Go back</button>
                                    <button id="next2" class="confirm">Confirm</button>
                        </div>
                    
                </form>

            </div>
            
             
        </div>
    </section>
    <script src="multi-forms3.js"></script>
</body>
</html>
